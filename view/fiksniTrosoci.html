<body onload="writeJSON('fiksniTrosoci');" style="background-color:purple;">

	<div class="w3-bar w3-black" w3-include-html="Menu.html"></div>
		
	<h3 style="text-align:center;"> ФИКСНИ ТРОШОЦИ</h3>	
	
	</header>
	
	<div class="w3-responsive">
	<div class="w3-row">
	   <div class="w3-col  m9">
			<table id="id_fiksniTrosoci" class="w3-table w3-striped w3-bordered" style="background-color:lightblue;">
				<thead>
					<tr>
						<th>Кирија</th>
						<th>Сметководител</th>
						<th>Банка</th>
						<th>Комуникациски услуги</th>
						<th>Друг трошок</th>
						<th>Цена</th>
						<th>Дата</th>
					</tr>
				</thead>
				<tbody id="fixT">
					<tr w3-repeat="fix in fiksniTrosoci_records">
						<td>{{fix.kirija}}</td>
						<td>{{fix.smetkovoditel}}</td>
						<td>{{fix.banka}}</td>
						<td>{{fix.komunikaciski_uslugi}}</td>
						<td>{{fix.drug_trosokF}}</td>
						<td>{{fix.cenaF}}</td>
						<td>{{fix.data}}</td>
						
						<td><button onclick="deleteFiksniTrosoci('{{fix._id}}')" title="IZBRISI"> <i class="fa fa-trash" style="color:red"></i></button> </td>
					</tr>
				</tbody>
			</table>
	</div>
