	<meta charset="UTF-8">
   <title> Trosok za vraboten</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body onload="writeJSON('trosokVraboten')" style="background-color:purple;">

   <header class="w3-bordered" style="background-color:orange;">
   
   <div class="w3-bar w3-black" w3-include-html="Menu.html"></div>
		
		
   <h3 style="text-align:center;"> ТАКСИ "КУВАС"</h3>
   
   </header>
   
   <div class="w3-responsive">
   <div class="w3-row">
	   <div class="w3-col  m9">
  
		
		
   
   <table id="id_trosokVraboten" class="w3-table w3-striped w3-border" id="id_trosokVozilo" style="background-color:lightblue;">
	   <thead>
	      <tr class="w3-green">
		     <th><input class="w3-input" oninput="w3.filterHTML('#trosokVraboten','tr', this.value)" placeholder="Prebaraj"></th>
             <th><button class="w3-btn w3-red" onclick="w3.show('#novVraboten')" title="Dodadi nov vraboten">+</button></th>
		  </tr>
	      <tr>
		     <th>Име</th>
			 <th>Презиме</th>
			 <th>Плата</th>
			 <th>Придонеси</th>
			 <th>Друг трошок</th>
			 <th>Цена</th>
			 <th>Избриши</th>
		  </tr>
		 </thead> 
		 <tbody id="trosokVraboten">
		  <tr w3-repeat="tvrab in trosokVraboten_records">
		     <td>{{tvrab.ime}}</td>
			 <td>{{tvrab.prezime}}</td>
			 <td>{{tvrab.plata}}</td>
			 <td>{{tvrab.pridonesi}}</td>
			 <td>{{tvrab.drug_Trosok}}</td>
			 <td>{{tvrab.Cena}}</td>
			 <td><button onclick="editTrosokVraboten('{{tvrab._id}}')" title="Edit"> <i class="fa fa-edit" style="color:red"></i></button> </td>
			 <td><button onclick="deleteTrosokVraboten('{{tvrab._id}}')" title="IZBRISI"> <i class="fa fa-trash" style="color:red"></i></button> </td>
		  </tr>
		 </tbody> 
	 
   
   </table>
   
   
    </div>
